<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
       body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            overflow: hidden; 
            box-sizing: border-box;
            padding-top: 20px;
        }
        .header {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4081, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px; 
            text-align: center;
            white-space: nowrap; 
        }
        @media (max-width: 600px) {
            .header {
                font-size: 48px; 
                white-space: normal; 
                margin-bottom: 15px; 
            }
        }
        .container {
            position: relative;
            display: inline-block;
            padding: 20px;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff4081, #007bff);
            border-image-slice: 1;
            border-radius: 15px 15px 0 0;
            background-color: #121212;
            text-align: center;
            box-sizing: border-box;
        }
        .button {
            display: block;
            width: 250px;
            padding: 20px;
            margin: 10px auto;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #ff4081, #007bff);
            border: none;
            border-radius: 15px; 
            cursor: pointer;
            transition: background 0.3s ease;
            box-sizing: border-box;
        }
        .button:hover {
            background: linear-gradient(45deg, #ff79b0, #0056b3);
        }
    </style>
</head>
<body>
<div class="header">Welcome <br> Back!</div>
<div class="container">
    <button class="button" onclick="navigateTo('budget')">Budget Planner</button>
    <button class="button" onclick="navigateTo('travel')">Travel Planner</button>
    <button class="button" onclick="navigateTo('mail')">Mail Reminder</button>
</div>
<script>
    function navigateTo(page) {
        window.location.href = page + '/' + page + '.html';
    }
</script>
</body>
</html>
