<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(45deg, #ff4081, #007bff);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(45deg, #ff79b0, #0056b3);
        }
    </style>
</head>
<body>
<div class="container">
    <button class="button" onclick="navigateTo('budget')">Budget Planner</button>
    <button class="button" onclick="navigateTo('travel')">Travel Planner</button>
    <button class="button" onclick="navigateTo('mail')">Mail Reminder</button>
</div>
<script>
    function navigateTo(page) {
        window.location.href = page + '/' + page + '.html';
    }
</script>
</body>
</html>
